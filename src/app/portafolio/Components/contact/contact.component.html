<form (submit)="onSubmit($event)" class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-lg">
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium">Correo Electrónico</label>
    <input
      type="email"
      id="email"
      required
      [value]="email"
      (input)="onInputEmail($event)"
      class="mt-1 w-full p-2 border border-gray-300 rounded-md"
    />
  </div>
  <div class="mb-4">
    <label for="message" class="block text-sm font-medium">Mensaje</label>
    <textarea
      id="message"
      required
      [value]="message"
      (input)="onInputMessage($event)"
      class="mt-1 w-full p-2 border border-gray-300 rounded-md"
    ></textarea>
  </div>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
    Enviar
  </button>
  <div *ngIf="isSending" class="mt-2 text-blue-500">Enviando...</div>
  <div *ngIf="messageSent" class="mt-2 text-green-500">¡Mensaje enviado correctamente!</div>
</form>
